permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: test
jobs:
  fmt:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install fasm
        run: |
          wget -O fasm.tgz https://flatassembler.net/fasm-1.73.32.tgz
          tar -xf fasm.tgz fasm/fasm --strip-components=1
      - name: Run Tests
        run: 'cd tests && PATH=..:$PATH ./test.sh'
